    type: select
    proxies:
      - 🇭🇰 Hong Kong
      - 🇲🇴 Macao
      - 🇹🇼 Taiwan
      - 🇯🇵 Japan
      - 🇰🇷 Korea
      - 🇸🇬 Singapore
      - 🇵🇭 Philippines
      - 🇩🇪 Germany
      - 🇬🇧 England
      - 🇺🇸 America
      - 🇺🇳 Server
      - 🔘 DIRECT

  # 海外流媒体服务
  - name: “🎬 Streaming"
    type: select
    proxies:
      - 🇭🇰 Hong Kong
      - 🇲🇴 Macao
      - 🇹🇼 Taiwan
      - 🇯🇵 Japan
      - 🇰🇷 Korea
      - 🇸🇬 Singapore
      - 🇵🇭 Philippines
      - 🇩🇪 Germany
      - 🇬🇧 England
      - 🇺🇸 America
      - 🇺🇳 Server

  # 大陆流媒体服务（面向港台版本）
  - name: "📺 CNTV"
    type: select
    proxies:
      - 🔘 DIRECT
      - 🇹🇼 Taiwan

  # 特殊代理服务
  - name: "📬 Telegram"
    type: select
    proxies:
      - 🇸🇬 Singapore
      - 🔰 Proxy
      - 🔘 DIRECT

  - name: "💳 PayPal"
    type: select
    proxies:
      - 🔘 DIRECT
      - 🔰 Proxy
      - 🇺🇸 America

  # 去广告以及隐私追踪保护、反运营商劫持开关
  - name: "🚧 AdBlock"
    type: select
    proxies:
      - REJECT
      - DIRECT

